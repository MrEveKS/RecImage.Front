<game-end #gameEnd></game-end>
<game-board [updatePoints]="updatePoints" (onFinished)="gameEnd.handleFinish($event)" (onProgressUpdate)="progressUpdate($event)" #gameBoard>
</game-board>
<game-menu [imageFiles]="imageFiles" (onBackClick)="handleBack()" (onZoomChange)="gameBoard.resize($event)"
    (onSettingsChange)="settingsChange($event)" (onSettingsSet)="settingsSet($event)"
    (onFilesSelect)="filesSelect($event)">
</game-menu>
<progress-bar [progress]="progress"></progress-bar>
