<div class="loader justify-content-center" [hidden]="!imagePoint.loading">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<point firstLoad="firstLoad" (onProgressUpdate)="progressBar.progressUpdate($event)"
    (onFileSelectEmmit)="pointMenu.previewFilesSelect($event)" #imagePoint>
</point>
<point-menu firstLoad="firstLoad" (onZoomChange)="imagePoint.resize($event)" (onLoadClick)="imagePoint.load($event)"
    #pointMenu></point-menu>
<progress-bar #progressBar></progress-bar>
